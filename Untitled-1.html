<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap/Üye ol | Cmak Design</title>
</head>
<body>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Üye ol</a></li>
          <li class="tab"><a href="#login">Giriş Yap</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Üye olun</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Adınız<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Soyadınız<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>
                E-postanız<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Şifre Giriniz<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Katıl</button>
            
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Tekrar Hoşgeldin!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                E-postanız<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Şifreniz<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Şifremi unuttum</a></p>
            
            <button class="button button-block"/>Giriş Yap</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
</body>
</html>
